<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Memory Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/estiloMemoryGame.css">
</head>
<body>
    <main id="mainGame">
        <header class="memory-header">
            <p class="timer">
                <span id="timerHtml"></span>
                : Time
            </p>
            <p class="movements">
                Moves :
                <span id="movesHtml">0</span>
            </p>
        </header>
        <section id="body" class="memory-body"></section>
        <aside class="memory-ranking">
            <h2>Ranking</h2>
            <ol class="user-list">
                <li class="user-list__save">
                    <button class="btn btn-dropdown active">
                        <span id="user">Nome</span>
                        <span class="oi oi-caret-bottom"></span>
                    </button>
                    <ol class="save-list">
                        <li class="save-list__item">
                            <h4>Fase xx</h4>
                            <p>estrelas ganhas: <span id="saved_stars">1</span><span class="oi oi-star"></span></p>
                            <p>movimentos realizados: <span id="saved_moves">0</span></p>
                            <p>tempo: <span id="saved_time">00m 52s</span></p>
                        </li>
                    </ol>
                </li>
            </ol>
        </aside>
    </main>
     <script src="js/script_memoryGame.js"></script>
</body>
</html>
