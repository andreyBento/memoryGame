<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Memory Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <!-- build:css css/estilo_Memorit.css -->
    <link rel="stylesheet" href="css/estiloMemoryGame.css">
    <!-- endbuild -->
</head>
<body>
    <main id="mainGame">
        <div class="container" id="gameContainer">
            <header class="memory-header">
                <p class="timer">
                    <span id="timerHtml">00:00</span>
                    : Tempo
                </p>
                <button id="btnPlay" class="btn btn--begin">Memor.it</button>
                <p class="movements">
                    Movimentos :
                    <span id="movesHtml">0</span>
                </p>
            </header>
            <section id="body" class="memory-body"></section>
        </div>
        <aside id="rankingContainer" class="memory-ranking">
        </aside>
    </main>
    <!-- build:js js/script_memorit_rodape.js -->
    <script src="js/cardConstructor.js"></script>
    <script src="js/gameConstructor.js"></script>
    <script src="js/modalConstructor.js"></script>
    <script src="js/rankingConstructor.js"></script>
    <script src="js/script_memoryGame.js"></script>
    <!-- endbuild -->
</body>
</html>
